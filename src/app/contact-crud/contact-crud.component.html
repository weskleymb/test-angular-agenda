<div class="container mx-auto p-4">
  <mat-card>
    <h1 class="text-3xl font-bold mb-6 text-center">Gerenciamento de Contatos</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- FormulÃ¡rio de Contatos -->
      <app-contact-form
        [contact]="editingContact || newContact"
        (saveContact)="saveContact($event)"
        (addPhone)="addPhone()"
        (removePhone)="removePhone($event)"
      ></app-contact-form>

      <!-- Lista de Contatos -->
      <app-contact-list
        [contacts]="contacts"
        (editContact)="editContact($event)"
        (deleteContact)="deleteContact($event)"
      ></app-contact-list>
    </div>
  </mat-card>
</div>
